<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form</h1>

  <form th:action="@{/users}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" th:field="*{age}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button type="submit" class="btn btn-primary"
            th:text="${user.id != null} ? 'Update' : 'Create'">Save</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
